########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
source=~/.config/hypr/macchiato.conf
# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.5

xwayland {
    force_zero_scaling = true
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

exec-once = waybar & hyprpaper & mako
exec-once = hyprctl dispatch exec [workspace 2 silent] firefox
exec-once = hyprctl dispatch exec [workspace special:monitor silent] podman-desktop
exec-once = fcitx5 -d --replace
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 5
    border_size = 1
    no_border_on_floating = true
    col.active_border = 0xFFF5BDE6
    col.inactive_border = 0xFF24273A

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = float, title:^(Fcitx Configuration)$
windowrule = float, qt5ct|blueman|imv
windowrule = workspace 2 silent, ^(firefox)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$modp = SUPER_SHIFT
$alt = ALT
$altp = ALT_SHIFT
$w1 = hyprctl hyprpaper wallpaper "eDP-1,~/.config/hypr/wallpapers/1.png"
$w2 = hyprctl hyprpaper wallpaper "eDP-1,~/.config/hypr/wallpapers/2.png"
$w3 = hyprctl hyprpaper wallpaper "eDP-1,~/.config/hypr/wallpapers/3.png"
$w4 = hyprctl hyprpaper wallpaper "eDP-1,~/.config/hypr/wallpapers/4.png"
$w5 = hyprctl hyprpaper wallpaper "eDP-1,~/.config/hypr/wallpapers/5.png"
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mod, RETURN, exec, alacritty
bind = $mod, D, exec, rofi -show drun
bind = $modp, Q, killactive, 
bind = $modp, E, exit, 
bind = $mod, ALT, exec, dolphin,
bind = $mod, B, exec, firefox
bind = $mod, F, fullscreen,
bind = $modp, SPACE, togglefloating, 
# bind = $mod, A, exec, anyrun
bind = $altp, A, exec, grim -g "$(slurp)" - | wl-copy

########################################
bind = $alt,D,submap,rofi
submap = rofi

bind = $mod, 1, exec, rofi -show run
bind = $mod, 2, exec, rofi -show drun
bind = $mod, 3, exec, rofi -show window
bind = $mod, 4, exec, rofi -show ssh
bind = $mod, 5, exec, rofi -show calc
bind = $mod, 6, exec, rofi -show emoji
bind = $mod, 0, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mod, M, exec, rofi-mpd
bind = $mod, V, exec, rofi-vpn
bind = $mod, B, exec, rofi-bluetooth
bind = $mod, P, exec, rofi-pass

bind = $alt,escape,submap,reset 
submap = reset
########################################
bind = $alt,R,submap,resize
submap = resize

bind = $mod,L,resizeactive,10 0
bind = $mod,H,resizeactive,-10 0
bind = $mod,J,resizeactive,0 -10
bind = $mod,K,resizeactive,0 10

bind = $alt,escape,submap,reset 
submap = reset
########################################

# Move focus with mod + arrow keys
bind = $mod, L, movefocus, l
bind = $mod, H, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $modp, H, movewindow, l
bind = $modp, L, movewindow, r
bind = $modp, K, movewindow, u
bind = $modp, J, movewindow, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $modp, left, movewindow, l
bind = $modp, right, movewindow, r
bind = $modp, up, movewindow, u
bind = $modp, down, movewindow, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 1, exec, $w1
bind = $mod, 2, workspace, 2
bind = $mod, 2, exec, $w2
bind = $mod, 3, workspace, 3
bind = $mod, 3, exec, $w3
bind = $mod, 4, workspace, 4
bind = $mod, 4, exec, $w4
bind = $mod, 5, workspace, 5
bind = $mod, 5, exec, $w5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, Tab, togglespecialworkspace,
bind = $mod Tab, M, togglespecialworkspace, monitor

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $modp, 1, movetoworkspacesilent, 1
bind = $modp, 2, movetoworkspacesilent, 2
bind = $modp, 3, movetoworkspacesilent, 3
bind = $modp, 4, movetoworkspacesilent, 4
bind = $modp, 5, movetoworkspacesilent, 5
bind = $modp, 6, movetoworkspacesilent, 6
bind = $modp, 7, movetoworkspacesilent, 7
bind = $modp, 8, movetoworkspacesilent, 8
bind = $modp, 9, movetoworkspacesilent, 9
bind = $modp, 0, movetoworkspacesilent, 10
bind = $modp, Tab, movetoworkspacesilent, special

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
